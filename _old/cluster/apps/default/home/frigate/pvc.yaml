---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SECRET_NFS_SERVER_HOST}"
    path: "${SECRET_NFS_PATH}/03_cctv"
  mountOptions: ["nfsvers=4.2", "nconnect=16", "hard", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media-nfs
  resources:
    requests:
      storage: 1Mi
