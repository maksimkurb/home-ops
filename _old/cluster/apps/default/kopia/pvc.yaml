#################
# Backup source #
#################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-data-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteOnce"]
  storageClassName: kopia-data-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SECRET_NFS_SERVER_HOST}"
    path: "${SECRET_NFS_PATH_DATA}"
  mountOptions: ["nfsvers=4.2", "nconnect=16", "hard", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-data-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: kopia-data-nfs
  resources:
    requests:
      storage: 1Mi

#################
# Backup target #
#################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-snapshots-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteOnce"]
  storageClassName: kopia-snapshots-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SECRET_NFS_BACKUP_HOST}"
    path: "/backup/kopia/snapshots"
  mountOptions: ["nfsvers=3", "nconnect=16", "soft", "timeo=50", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-snapshots-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: kopia-snapshots-nfs
  resources:
    requests:
      storage: 1Mi
