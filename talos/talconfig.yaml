---
clusterName: home-cluster
talosVersion: v1.4.1
kubernetesVersion: v1.27.0
endpoint: https://192.168.40.84:6443
domain: cluster.local
additionalMachineCertSans:
  - 192.168.40.84
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - home-cluster.local
clusterPodNets:
  - 172.22.0.0/16
clusterSvcNets:
  - 172.24.0.0/16
cniConfig:
  name: none
nodes:
  - hostname: k8s-master
    ipAddress: 192.168.40.84
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        # vip:
        #   ip: 10.75.40.10
  - hostname: k8s-worker1
    ipAddress: 192.168.40.97
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
  - hostname: k8s-worker2
    ipAddress: 192.168.40.96
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
controlPlane:
  inlinePatch:
    cluster:
      apiServer:
        admissionControl: []
        certSANs:
          - 192.168.40.84
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
          feature-gates: MixedProtocolLBService=true
      discovery:
        registries:
          service:
            disabled: true
      # etcd:
      #   extraArgs:
      #     listen-metrics-urls: http://0.0.0.0:2381
      extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.5.1/deploy/ha-install.yaml
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
          feature-gates: MixedProtocolLBService=true
    machine:
      certSANs:
        - 192.168.40.84
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      # install:
      #   extraKernelArgs:
      #     - talos.logging.kernel=udp://10.75.45.102:6050/
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
        nodeIP:
          validSubnets:
            - 10.75.40.0/24
      # logging:
      #   destinations:
      #     - endpoint: udp://10.75.45.102:6051/
      #       format: json_lines
      # registries:
      #   mirrors:
      #     docker.io:
      #       endpoints:
      #         - http://nas01.dfw.56k.sh:5000
      time:
        disabled: false
        servers:
          - 192.168.40.1
worker:
  inlinePatch:
    cluster:
      discovery:
        registries:
          service:
            disabled: true
    machine:
      certSANs:
        - 192.168.40.84
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      # install:
      #   extraKernelArgs:
      #     - talos.logging.kernel=udp://10.75.45.102:6050/
      kubelet:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
          rotate-server-certificates: "true"
        nodeIP:
          validSubnets:
            - 10.75.40.0/24
      # logging:
      #   destinations:
      #     - endpoint: udp://10.75.45.102:6051/
      #       format: json_lines
      sysctls:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
      # registries:
      #   mirrors:
      #     docker.io:
      #       endpoints:
      #         - http://nas01.dfw.56k.sh:5000
      time:
        disabled: false
        servers:
          - 192.168.40.1
