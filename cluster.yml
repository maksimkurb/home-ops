apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  labels:
    kustomize.toolkit.fluxcd.io/name: apps
    kustomize.toolkit.fluxcd.io/namespace: flux-system
  name: homelab-pgsql
  namespace: database
spec:
  allowedSourceRanges:
    - 0.0.0.0/0
  databases:
    authelia: authelia
    coder: coder
    compreface: compreface
    firefly: firefly
    homeassistant: homeassistant
    immich: immich
    keycloak: keycloak
    photoview: photoview
    prowlarr: prowlarr
    prowlarr_log: prowlarr
    radarr: radarr
    radarr_log: radarr
    sftpgo: sftpgo
    vaultwarden: vaultwarden
  enableConnectionPooler: false
  enableLogicalBackup: true
  enableMasterLoadBalancer: true
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-worker1
  numberOfInstances: 1
  postgresql:
    parameters:
      shared_preload_libraries: bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,vectors
    version: '15'
  teamId: homelab
  users:
    authelia: []
    coder: []
    compreface: []
    firefly: []
    homeassistant: []
    immich: []
    keycloak: []
    operator:
      - superuser
      - createdb
    photoview: []
    prowlarr: []
    radarr: []
    sftpgo: []
    vaultwarden: []
  volume:
    selector:
      matchLabels:
        pg-volume: homelab-pgsql-data
    size: 10Gi
  clone:
    cluster: "homelab-pgsql"  # Inplace restore when having the same cluster name as the source
    timestamp: "2024-02-27T18:00:00+04:00"  # timezone required (offset relative to UTC, see RFC 3339 section 5.6)
