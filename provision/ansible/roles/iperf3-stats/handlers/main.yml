---
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true
  when: ansible_os_family == "Debian"

- name: Restart iperf3
  ansible.builtin.systemd:
    name: iperf3
    state: restarted
  become: true
  when: ansible_os_family == "Debian"

- name: Restart iperf3
  ansible.builtin.command:
    cmd: /etc/init.d/iperf3 restart
  when: ansible_distribution == "OpenWrt" or ansible_pkg_mgr == "opkg"
