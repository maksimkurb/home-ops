---
- name: Signal TLS Proxy / Create config directory
  file:
    path: "/opt/signal-tls-proxy"
    state: directory
    mode: '0755'

- name: Signal TLS Proxy / Create Dockerfile
  template:
    src: Dockerfile.j2
    dest: "/opt/signal-tls-proxy/Dockerfile"
    owner: root
    group: root
    mode: '0644'

- name: Signal TLS Proxy / Create docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: "/opt/signal-tls-proxy/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'

- name: Signal TLS Proxy / Deploy with docker-compose
  community.docker.docker_compose_v2:
    project_src: "/opt/signal-tls-proxy"
    state: present

- name: Signal TLS Proxy / Restart with docker-compose
  community.docker.docker_compose_v2:
    project_src: "/opt/signal-tls-proxy"
    state: restarted
