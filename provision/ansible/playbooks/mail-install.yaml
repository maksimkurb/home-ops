---
- hosts:
    - mail
  become: true
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - name: Prepare / Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
          - wireguard
        state: latest
        update_cache: true

    - name: Prepare / Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Prepare / Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Prepare / Install Docker
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-compose
        state: latest
        update_cache: true

    - name: Prepare / Install Docker Module for Python
      pip:
        name: docker

- hosts:
    - mail
  become: true
  gather_facts: true
  any_errors_fatal: true
  roles:
    - mailcow.mailcow

- hosts:
    - mail
  become: true
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - name: Update MailServer configs
      template:
        dest: "/opt/mailserver/data/conf/{{ item }}"
        src: "mailserver/{{ item }}.j2"
        owner: root
        group: root
        mode: '0700'
      loop:
        - postfix/extra.cf
