---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: grafana-agent-crd-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/grafana/agent.git
  ref:
    tag: v0.33.0
  ignore: |
    # exclude all
    /*
    # path to crds
    !/production/operator/crds/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-agent-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: grafana-agent-crd-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: podmonitors.monitoring.coreos.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: probes.monitoring.coreos.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: servicemonitors.monitoring.coreos.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: grafanaagents.monitoring.grafana.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: integrations.monitoring.grafana.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: logsinstances.monitoring.grafana.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: metricsinstances.monitoring.grafana.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: podlogs.monitoring.grafana.com
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: traefikservices.traefik.containo.us
