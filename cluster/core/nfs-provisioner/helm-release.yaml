---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storageClass:
      name: nfs-proxmox
      accessModes: ReadWriteMany
    nfs:
      server: ${NFS_PROXMOX_ADDR}
      path: ${NFS_PROXMOX_POD_DATA}
      mountOptions: ["nfsvers=4.2", "nconnect=16", "hard", "noatime", "nolock"]
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner-postgres
  namespace: nfs-provisioner
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-provisioner-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storageClass:
      name: nfs-postgres
      accessModes: ReadWriteMany
      onDelete: retain
      pathPattern: ${.PVC.namespace}-${.PVC.name}
    nfs:
      server: 10.75.40.1
      path: /tank/postgres
      mountOptions: ["nfsvers=4.2", "nconnect=16", "hard", "noatime", "nolock"]
