---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: local-path-provisioner
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ebrianne.github.io/helm-charts
      chart: local-path-provisioner
      version: 0.0.21
      sourceRef:
        kind: HelmRepository
        name: ebrianne-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: rancher/local-path-provisioner
      tag: v0.0.21
    nodePathMap:
      - node: "DEFAULT_PATH_FOR_NON_LISTED_NODES"
        paths: ["/data-pool/data"]