---
apiVersion: v1
kind: Service
metadata:
  name: pve-node-exporter-external
  namespace: monitoring
spec:
  selector:
    app.kubernetes.io/instance: pve-node-exporter
    app.kubernetes.io/name: pve-node-exporter
  ports:
    - name: metrics
      protocol: TCP
      port: 9100
      targetPort: metrics
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve-node-exporter-external
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: pve-node-exporter
    app.kubernetes.io/name: pve-node-exporter
subsets:
  - addresses:
      - ip: ${PVE_HOST_IP}
    ports:
      - port: 9100
        name: metrics
