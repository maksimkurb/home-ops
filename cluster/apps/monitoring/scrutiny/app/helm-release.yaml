---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  labels:
    app.kubernetes.io/name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      web:
        containers:
          main:
            dependsOn:
              - influxdb
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: master-web@sha256:36d8522b89583e3e0b44f9920c8c1cced28628d25c84ae3bb0b8108b9031b394
            env:
              TZ: "${TZ}"
              SCRUTINY_WEB_INFLUXDB_HOST: localhost
              SCRUTINY_WEB_INFLUXDB_PORT: "8086"
            envFrom:
              - secretRef:
                  name: scrutiny-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
          influxdb:
            image:
              repository: influxdb
              tag: 2.8-alpine
            env:
              DOCKER_INFLUXDB_INIT_MODE: setup
              DOCKER_INFLUXDB_INIT_ORG: scrutiny
              DOCKER_INFLUXDB_INIT_BUCKET: metrics
              DOCKER_INFLUXDB_INIT_ADMIN_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: scrutiny-secrets
                    key: SCRUTINY_WEB_INFLUXDB_TOKEN
            envFrom:
              - secretRef:
                  name: scrutiny-secrets
    service:
      web:
        controller: web
        ports:
          http:
            port: 8080
      influxdb:
        controller: web
        ports:
          http:
            port: 8086
    ingress:
      main:
        className: "nginx"
        annotations:
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          nginx.ingress.kubernetes.io/whitelist-source-range: ${NGINX_INTERNAL_WHITELIST}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: sh-scrutiny-light
          gethomepage.dev/name: Scrutiny (SMART)
        hosts:
          - host: &host "scrutiny.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: web
                  port: http
        tls:
          - hosts:
              - *host
      api:
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: scrutiny-api-auth
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
        hosts:
          - host: &apiHost "scrutiny-api.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: web
                  port: http
        tls:
          - hosts:
              - *apiHost
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: local-path
        advancedMounts:
          web:
            main:
              - path: /opt/scrutiny/config
      database:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: local-path
        advancedMounts:
          web:
            influxdb:
              - path: /var/lib/influxdb2
