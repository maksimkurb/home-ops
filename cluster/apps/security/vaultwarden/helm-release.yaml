---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: security
spec:
  interval: 30m
  releaseName: *app
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    global:
      nameOverride: *app

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 80

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/custom-http-errors: "599" # Disable custom HTTP errors for this endpoint
          hajimari.io/icon: "form-textbox-password"
        hosts:
          - host: &host "bitwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        className: nginx

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
        globalMounts:
          - path: /config

    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/vaultwarden/server
              tag: 1.33.2
            env:
              DATA_FOLDER: "config"
              SIGNUPS_ALLOWED: false
              DOMAIN: https://bitwarden.${SECRET_DOMAIN}
              SMTP_HOST: "${SMTP_HOST}"
              SMTP_FROM: "${SMTP_EMAIL}"
              SMTP_FROM_NAME: "Vaultwarden"
              SMTP_SSL: true
              SMTP_PORT: 587
              SMTP_USERNAME: "${SMTP_EMAIL}"
              SMTP_PASSWORD: "${SECRET_SMTP_PASSWORD}"
              EXPERIMENTAL_CLIENT_FEATURE_FLAGS: ssh-key-vault-item,ssh-agent
            envFrom:
              - secretRef:
                  name: vaultwarden-env
