---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden-tailscale-funnel
  namespace: networking
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: vaultwarden
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - vaultwarden
