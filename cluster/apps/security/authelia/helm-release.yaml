---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: glauth
      namespace: security
    - name: authelia-redis
      namespace: security
  values:

    global:
      nameOverride: *app

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8000
          metrics:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${quote}${INGRESS_DEFAULT_CF_PROXY}${quote}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Middleware
          gethomepage.dev/icon: /icons/authelia/${HOMEPAGE_ICONS_COLOR}
          gethomepage.dev/name: Authelia (SSO)
        hosts:
          - host: "auth.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: *port
        className: nginx

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        advancedMounts:
          main:
            main:
              - path: /config/configuration.yml
                subPath: configuration.yml
                readOnly: true
      keys:
        enabled: true
        type: secret
        name: authelia-keys
        advancedMounts:
          main:
            main:
              - path: /config/jwks/rsa.2048.cert
                subPath: cert
                readOnly: true
              - path: /config/jwks/rsa.2048.pem
                subPath: pem
                readOnly: true

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
          unavailable: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/authelia/authelia
              tag: 4.39.15
            env:
              TZ: "${TIMEZONE}"
              X_AUTHELIA_CONFIG_FILTERS: template
              SECRET_REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: authelia-redis
                    key: REDIS_PASSWORD
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 1m
                memory: 50Mi
              limits:
                memory: 250Mi
