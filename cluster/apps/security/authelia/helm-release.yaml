---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: glauth
      namespace: security
    - name: authelia-redis
      namespace: security
  values:

    global:
      nameOverride: *app

    service:
      main:
        ports:
          http:
            port: 8000
          metrics:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/custom-http-errors: "599" # Disable custom HTTP errors for this endpoint
        hosts:
          - host: &host "auth.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: nginx

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        readOnly: false
        advancedMounts:
          main:
            main:
              - path: /config/configuration.yml
                subPath: configuration.yml
      keys:
        enabled: true
        type: secret
        name: authelia-keys
        readOnly: false
        advancedMounts:
          main:
            main:
              - path: /config/jwks/rsa.2048.cert
                subPath: cert
              - path: /config/jwks/rsa.2048.pem
                subPath: pem

    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
          unavailable: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/authelia/authelia
              tag: 4.38.17
            env:
              TZ: "${TIMEZONE}"
              SECRET_REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: authelia-redis
                    key: REDIS_PASSWORD
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 1m
                memory: 50Mi
              limits:
                memory: 250Mi
