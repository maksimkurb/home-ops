---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: security
resources:
  - postgres-secret.sops.yaml
  - secret.sops.yaml
  - helm-release.yaml
patchesStrategicMerge:
  - patches/env.yaml
  - patches/postgres.yaml
configMapGenerator:
  - name: authelia
    files:
      - config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
