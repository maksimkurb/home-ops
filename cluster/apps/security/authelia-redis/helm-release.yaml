---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authelia-redis
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    global:
      nameOverride: *app

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 6379

    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.4.3
            command:
              - "redis-server"
              - "--requirepass"
              - "$(REDIS_PASSWORD)"
            env:
              REDIS_REPLICATION_MODE: master
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 1m
                memory: 10Mi
              limits:
                memory: 100Mi
