---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app glauth
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    global:
      nameOverride: *app

    service:
      main:
        controller: main
        ports:
          metrics:
            enabled: true
            port: 5555
          ldap:
            enabled: true
            port: 3893

    persistence:
      config:
        enabled: true
        type: secret
        name: *app
        advancedMounts:
          main:
            main:
              - path: /config/server.toml
                readOnly: true
                subPath: server.toml

    defaultPodOptions:
      annotations:
        secret.reloader.stakater.com/reload: *app
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
          unavailable: 1
        containers:
          main:
            image:
              repository: docker.io/glauth/glauth
              tag: v2.4.0
            command:
              - "/app/glauth"
              - "-c"
              - "/config"
            resources:
              requests:
                cpu: 1m
                memory: 100Mi
              limits:
                memory: 200Mi
