---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security-system
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.20.1
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 30m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: false
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    container_runtime: containerd
    secrets:
      externalSecret:
        name: crowdsec-lapi-keys
        csLapiSecretKey: csLapiSecret
        registrationTokenKey: registrationToken
    lapi:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      persistentVolume:
        data:
          enabled: false
          accessModes:
            - ReadWriteOnce
          storageClassName: "local-path"
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: "local-path"
          size: 100Mi
    agent:
      acquisition:
        - namespace: networking
          podName: ingress-nginx-controller-*
          program: nginx
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    appsec:
      enabled: true
      acquisitions:
        - source: appsec
          listen_addr: "0.0.0.0:7422"
          path: /
          appsec_config: crowdsecurity/crs-vpatch
          labels:
            type: appsec
      configs:
        mycustom-appsec-config.yaml: |
          name: crowdsecurity/crs-vpatch
          default_remediation: ban
          inband_rules:
            - crowdsecurity/base-config
            - crowdsecurity/vpatch-*
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/appsec-wordpress crowdsecurity/appsec-crs"
