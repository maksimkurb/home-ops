---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  labels:
    app.kubernetes.io/name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      config:
        enabled: true
        type: configMap
        name: ${APP}
        defaultMode: 0555
        globalMounts:
          - path: /app/backup-all.sh
            subPath: backup-all.sh
            readOnly: true
          - path: /app/backup-keenetic-router.sh
            subPath: backup-keenetic-router.sh
            readOnly: true
      backups:
        enabled: true
        existingClaim: ${APP}
        type: persistentVolumeClaim
        globalMounts:
          - path: /data

    resources:
      requests:
        cpu: 1m
        memory: 10Mi
      limits:
        memory: 100Mi

    defaultPodOptions:
      securityContext:
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        type: cronjob
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: "0 0 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false

        containers:
          main:
            image:
              repository: alpine
              tag: 3.22.0
              pullPolicy: IfNotPresent
            command:
              - /app/backup-all.sh
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: ${APP}
