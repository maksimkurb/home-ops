---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  driftDetection:
    mode: enabled
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          name: tailscale
        initContainers:
          sysctler:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.84.2
            securityContext:
              privileged: true
            command: ["/bin/sh"]
            args:
              - -c
              - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
            resources:
              requests:
                cpu: 1m
                memory: 1Mi
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.84.2
            securityContext:
              privileged: true
            env:
              TZ: ${TZ}
              NO_AUTOUPDATE: "true"
              TS_DEST_IP: "${SVC_NGINX_ADDR}"
              TS_USERSPACE: "false"
              TS_KUBE_SECRET:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.name
              TS_ROUTES: 192.168.40.0/23
              TS_EXTRA_ARGS: --advertise-tags=tag:servers
              TS_TAILSCALED_EXTRA_ARGS: --debug=0.0.0.0:2000
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 1m
                memory: 128M
              limits:
                memory: 512M
    serviceAccount:
      tailscale: {}
    service:
      debug:
        controller: main
        ports:
          http:
            enabled: true
            port: 2000
            protocol: TCP
    serviceMonitor:
      main:
        enabled: true
        serviceName: debug
        endpoints:
          - port: http
            path: /debug/metrics
            scheme: http
