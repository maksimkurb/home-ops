---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.20
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 1
    env:
      TZ: "Europe/Saratov"
    service:
      main:
        ports:
          http:
            port: 4000
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_BLOCKY_ADDR}"
        externalTrafficPolicy: Local
        dns-udp:
          enabled: true
          port: 53
          protocol: TCP
          targetPort: 53
    config: |
      bootstrapDns:
        upstream: tcp-tls:security.cloudflare-dns.com:853
        ips:
          - 1.1.1.2
          - 1.0.0.2
      upstream:
        default:
          - https://dns.adguard-dns.com/dns-query
          - tcp-tls:dns.adguard-dns.com:853
          - https://security.cloudflare-dns.com/dns-query
          - tcp-tls:security.cloudflare-dns.com:853
      customDNS:
        customTTL: 1h
        filterUnmappedTypes: true
        mapping:
          ipv4.${SECRET_DOMAIN}: 192.168.42.20
          node-1.${SECRET_DOMAIN}: 192.168.40.1
          auth.${SECRET_DOMAIN}: 192.168.42.20
          firefly.${SECRET_DOMAIN}: 192.168.42.20
          hajimari.${SECRET_DOMAIN}: 192.168.42.20
          hass.${SECRET_DOMAIN}: 192.168.42.20
          speedtest.${SECRET_DOMAIN}: 192.168.42.20
          nodered.${SECRET_DOMAIN}: 192.168.42.20
          login.${SECRET_DOMAIN}: 192.168.42.20
          seafile.${SECRET_DOMAIN}: 192.168.42.20
          bitwarden.${SECRET_DOMAIN}: 192.168.42.20
          jackett.${SECRET_DOMAIN}: 192.168.42.20
          overseerr.${SECRET_DOMAIN}: 192.168.42.20
          plex.${SECRET_DOMAIN}: 192.168.42.20
          qbittorrent.${SECRET_DOMAIN}: 192.168.42.20
          radarr.${SECRET_DOMAIN}: 192.168.42.20
          sonarr.${SECRET_DOMAIN}: 192.168.42.20
          blackbox.${SECRET_DOMAIN}: 192.168.42.20
          traefik.${SECRET_DOMAIN}: 192.168.42.20
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
            - |
              /^ad([sxv]?[0-9]*|system)[_.-]([^.[:space:]]+\.){1,}|[_.-]ad([sxv]?[0-9]*|system)[_.-]/
              /^(.+[_.-])?adse?rv(er?|ice)?s?[0-9]*[_.-]/
              /^(.+[_.-])?telemetry[_.-]/
              /^adim(age|g)s?[0-9]*[_.-]/
              /^adtrack(er|ing)?[0-9]*[_.-]/
              /^advert(s|is(ing|ements?))?[0-9]*[_.-]/
              /^aff(iliat(es?|ion))?[_.-]/
              /^analytics?[_.-]/
              /^banners?[_.-]/
              /^beacons?[0-9]*[_.-]/
              /^count(ers?)?[0-9]*[_.-]/
              /^mads\./
              /^pixels?[-.]/
              /^stat(s|istics)?[0-9]*[_.-]/
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
      clientLookup:
        upstream: tcp+udp:192.168.40.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logFormat: json
      logLevel: info
    persistence:
      whitelists:
        enabled: true
        mountPath: /app/whitelists
        type: custom
        volumeSpec:
          configMap:
            name: blocky-whitelist
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 750Mi
