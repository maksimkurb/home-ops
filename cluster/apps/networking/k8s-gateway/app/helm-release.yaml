---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8s-gateway
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    service:
      main:
        controller: main
        type: LoadBalancer
        externalIPs:
          - "${SVC_K8S_GATEWAY_ADDR}"
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_K8S_GATEWAY_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9153
          dns:
            enabled: true
            port: 53
            targetPort: 1053
            protocol: UDP

    serviceMonitor:
      main:
        enabled: true
        serviceName: main
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s


    persistence:
      config:
        enabled: true
        type: configMap
        name: k8s-gateway-configmap # overriden by kustomizeconfig
        advancedMounts:
          main:
            main:
              - path: /etc/coredns/Corefile
                subPath: Corefile
                readOnly: true

    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          identifier: *app
        replicas: 2
        containers:
          main:
            image:
              repository: quay.io/oriedge/k8s_gateway
              tag: v0.4.0
            args:
              - "-conf"
              - "/etc/coredns/Corefile"
            probes:
              readiness:
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8181
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
              startup:
                enabled: false

    serviceAccount:
      k8s-gateway: {}
