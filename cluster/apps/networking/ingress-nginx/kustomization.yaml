---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - dashboard
  - helm-release.yaml
  - certificate.yaml
configMapGenerator:
  - name: cloudflare-proxied-networks
    files:
      - cloudflare-proxied-networks.txt
  - name: nginx-config-template
    files:
      - nginx.tmpl
generatorOptions:
  disableNameSuffixHash: true
