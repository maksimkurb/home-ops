---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.14.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager
      namespace: kube-system
    - name: ingress-nginx
      namespace: networking
  values:
    controller:
      replicaCount: 1
      updateStrategy:
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
        type: RollingUpdate
      extraEnvs:
        - name: TZ
          value: "${TIMEZONE}"
      service:
        loadBalancerIP: "${SVC_NGINX_INTRA_ADDR}"
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_NGINX_INTRA_ADDR}"
        externalTrafficPolicy: Local
      publishService:
        enabled: true
      electionID: ingress-nginx-intra-leader
      ingressClass: nginx-intra
      ingressClassResource:
        name: nginx-intra
        enabled: true
        default: false
        controllerValue: "k8s.io/ingress-nginx-intra"
      allowSnippetAnnotations: true
      terminationGracePeriodSeconds: 60
      config:
        annotations-risk-level: Critical
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        hide-headers: Server,X-Powered-By
        forwarded-for-header: "X-Forwarded-For"
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: 0
        proxy-buffer-size: 16k
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        whitelist-source-range: "${NGINX_INTERNAL_WHITELIST}"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN/./-}-tls"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ${APP}
              app.kubernetes.io/component: controller
      podAnnotations:
        reloader.stakater.com/auto: "true"
      resources:
        requests:
          cpu: 1m
          memory: 250Mi
        limits:
          memory: 2000Mi
    defaultBackend:
      enabled: false
