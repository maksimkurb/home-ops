---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: protect-node-taints
  annotations:
    policies.kyverno.io/title: Protect node taints
    policies.kyverno.io/subject: Node
    policies.kyverno.io/description: >-
      This policy prohibits altering of node taints unless by a user holding the `cluster-admin` ClusterRole.
spec:
  validationFailureAction: enforce
  background: false
  rules:
    - name: protect-node-taints
      match:
        any:
          - resources:
              kinds:
                - Node
      exclude:
        clusterRoles:
          - cluster-admin
      preconditions:
        all:
          - key: "{{request.operation || 'BACKGROUND'}}"
            operator: Equals
            value: UPDATE
      validate:
        message: "Node taints may not be altered."
        deny:
          conditions:
            any:
              - key: "{{request.object.spec.taints}}"
                operator: NotEquals
                value: ""
              - key: "{{request.oldObject.spec.taints}}"
                operator: NotEquals
                value: "{{request.object.spec.taints}}"
