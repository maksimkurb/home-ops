---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoview-photos-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadOnlyMany"]
  storageClassName: photoview-photos-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_PROXMOX_ADDR}"
    path: "${NFS_PROXMOX_MEDIA}/01_media/photos/"
  mountOptions: ["nfsvers=4.2", "nconnect=16", "soft", "retrans=5", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoview-photos-nfs
  namespace: default
spec:
  accessModes: ["ReadOnlyMany"]
  storageClassName: photoview-photos-nfs
  resources:
    requests:
      storage: 1Mi
