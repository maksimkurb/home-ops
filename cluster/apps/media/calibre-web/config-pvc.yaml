---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name calibre-web
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
