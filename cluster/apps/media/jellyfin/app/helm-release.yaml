---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${SVC_JELLYFIN_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/custom-nvidia-gpu
                    operator: In
                    values:
                      - "true"
      runtimeClassName: nvidia
      securityContext:
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${quote}${INGRESS_DEFAULT_CF_PROXY}${quote}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/weight: "-110"
          gethomepage.dev/icon: /icons/jellyfin/${HOMEPAGE_ICONS_COLOR}
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/pod-selector: "app.kubernetes.io/name=${APP}"
          gethomepage.dev/widget.type: "jellyfin"
          gethomepage.dev/widget.url: "http://jellyfin.media:8096"
          gethomepage.dev/widget.key: "${SECRET_HOMEPAGE_JELLYFIN_API_KEY}"
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "false"
        hosts:
          - host: "jellyfin.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      main-cf:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DIRECT}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/weight: "-100"
          gethomepage.dev/group: "Media"
          gethomepage.dev/icon: /icons/jellyfin/${HOMEPAGE_ICONS_COLOR}
          gethomepage.dev/name: Jellyfin (CF)
          gethomepage.dev/pod-selector: "app.kubernetes.io/name=${APP}"
          gethomepage.dev/widget.type: "jellyfin"
          gethomepage.dev/widget.url: "http://jellyfin.media:8096"
          gethomepage.dev/widget.key: "${SECRET_HOMEPAGE_JELLYFIN_API_KEY}"
          gethomepage.dev/widget.enableBlocks: "true"
          gethomepage.dev/widget.enableNowPlaying: "false"
        hosts:
          - host: "jellyfin-cf.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        existingClaim: jellyfin-config-v1
      media:
        existingClaim: jellyfin-media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.6@sha256:25db4eb10143c1c12adb79ed978e31d94fc98dc499fbae2d38b2c935089ced3e
            env:
              TZ: "${TIMEZONE}"
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: all
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 100m
                memory: 1000Mi
              limits:
                nvidia.com/gpu: 1
                memory: 6000Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
