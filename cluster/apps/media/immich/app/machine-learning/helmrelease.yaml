---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-machine-learning
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-server
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-nvidia-gpu
                  operator: In
                  values:
                    - "true"
    runtimeClassName: nvidia
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.83.0
      # repository: docker.io/maksimkurb/immich-machine-learning-cuda
      # tag: v1.57.1
    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich-configmap
    service:
      main:
        ports:
          http:
            port: 3003
    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /usr/src/app/upload
    volumeClaimTemplates:
      - name: cache
        mountPath: /cache
        accessMode: ReadWriteOnce
        size: 1Mi
        storageClass: nfs-proxmox
    # this is necessary for the downloads to complete
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 240
      successThreshold: 1
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 5m
        memory: 250Mi
        nvidia.com/gpu: "1"
      limits:
        nvidia.com/gpu: "1"
