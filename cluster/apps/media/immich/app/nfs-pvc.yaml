---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich
spec:
  storageClassName: immich
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_MEDIA}/01_media/immich/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich
  namespace: media
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: immich
  resources:
    requests:
      storage: 1Mi
