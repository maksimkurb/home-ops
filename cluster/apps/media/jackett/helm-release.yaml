---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 11.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.20.319
    env:
      TZ: "Europe/Saratov"
      WAIT_FOR_VPN: "true"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "default-ak-outpost-authentik-embedded-outpost@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "tshirt-crew"
          hajimari.io/group: "Media"
        hosts:
          - host: jackett.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - jackett.${SECRET_DOMAIN}
            secretName: jackett-tls
    persistence:
      config:
        enabled: true
        existingClaim: jackett-config-v1
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
    resources:
      requests:
        cpu: 50m
        memory: 300Mi
      limits:
        cpu: 500m
        memory: 500Mi
    addons:
      vpn:
        enabled: true
        type: wireguard
        securityContext:
          runAsUser: 568
          runAsGroup: 568
        env:
          # Enable a killswitch that kills all trafic when the VPN is not connected
          KILLSWITCH: "true"
        configFile: |-
          [Interface]
          PrivateKey = ${SECRET_VPN_JACKET_PRIVATE_KEY}
          Address = 10.0.51.101/24
          DNS = 8.8.8.8
          PostUp = /config/up.sh %i
          PreDown = /config/down.sh %i

          [Peer]
          PublicKey = ${SECRET_VPN_PUBLIC_KEY}
          AllowedIPs = 10.0.51.1/32, 195.82.146.120/30, 46.148.18.243/32, 194.106.216.222/32, 194.106.216.222/32, 185.167.98.127/32, 45.132.105.85/32
          Endpoint = ${SECRET_VPN_ENDPOINT}
        scripts:
          up: |-
            #!/bin/bash
            echo "connected" > /shared/vpnstatus
          down: |-
            #!/bin/bash
            echo "disconnected" > /shared/vpnstatus
