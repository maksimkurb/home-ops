---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 2.0.13
            resources:
              requests:
                cpu: 1m
                memory: 64M
              limits:
                cpu: 500m
                memory: 1G
    service:
      main:
        controller: main
        ports:
          http:
            port: 8384
      listen:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${SVC_SYNCTHING_ADDR}
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_SYNCTHING_ADDR}"
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
          udp:
            enabled: true
            port: 22000
            protocol: UDP
            targetPort: 22000
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        className: nginx-intra
        annotations:
          nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Middleware
          gethomepage.dev/icon: mdi-cloud
          gethomepage.dev/name: Syncthing
        hosts:
          - host: syncthing.${SECRET_PRIVATE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: syncthing-config
        globalMounts:
          - path: /var/syncthing
      immich:
        enabled: true
        existingClaim: syncthing-immich
        globalMounts:
          - path: /data/immich
            readOnly: true
          - path: /data/immich/.stfolder
            subPath: .stfolder
            readOnly: false
          - path: /data/immich/.stignore
            subPath: .stignore
            readOnly: false
      minio:
        enabled: true
        existingClaim: syncthing-minio
        globalMounts:
          - path: /data/minio
            readOnly: true
          - path: /data/minio/.stfolder
            subPath: .stfolder
            readOnly: false
          - path: /data/minio/.stignore
            subPath: .stignore
            readOnly: false
