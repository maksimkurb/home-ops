---
############################
# Backup source 1 (Immich) #
############################
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-immich
spec:
  storageClassName: syncthing-immich
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_MEDIA}/04_immich/"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-immich
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: syncthing-immich
  resources:
    requests:
      storage: 1Mi

---
