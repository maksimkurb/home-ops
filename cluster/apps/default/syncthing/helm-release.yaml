---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.25.0
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                cpu: 200m
                memory: 256M
    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        controller: main
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR}
        externalTrafficPolicy: Local
        ports:
          listen:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
      discovery:
        controller: main
        type: LoadBalancer
        externalIPs:
          - ${SVC_SYNCTHING_ADDR}
        externalTrafficPolicy: Local
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/appName: "Syncthing"
          hajimari.io/icon: "cloud"
        hosts:
          - host: &host syncthing.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /data/immich
