---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-immich
spec:
  storageClassName: syncthing-immich
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_MEDIA}/01_media/immich/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-immich
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: syncthing-immich
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: local-path
