---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            targetPort: 8484
      redis:
        controller: redis
        ports:
          redis:
            port: 6379
            targetPort: 6379

    defaultPodOptions:
      securityContext:
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      data:
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 100M
        globalMounts:
          - path: /persist
            subPath: grist-persist

    controllers:
      main:
        containers:
          main:
            image:
              repository: gristlabs/grist
              tag: 1.7.10
            env:
              TZ: "${TIMEZONE}"
              GRIST_SANDBOX_FLAVOR: gvisor
              APP_HOME_URL: "https://${APP}.${SECRET_PUBLIC_DOMAIN}"
              GRIST_SINGLE_ORG: "homelab"
              GRIST_TELEMETRY_LEVEL: "off"
              GRIST_DOCS_MINIO_USE_SSL: "0"
              GRIST_DOCS_MINIO_BUCKET: grist-docs
              GRIST_DOCS_MINIO_ENDPOINT: minio
              GRIST_DOCS_MINIO_PORT: "9000"
              REDIS_URL: "redis://grist-redis:6379"
              GRIST_OIDC_SP_HOST: https://${APP}.${SECRET_PUBLIC_DOMAIN}
              GRIST_OIDC_IDP_ISSUER: https://auth.${SECRET_PUBLIC_DOMAIN}
              GRIST_OIDC_IDP_SCOPES: openid profile email
              GRIST_OIDC_IDP_CLIENT_ID: grist
              GRIST_OIDC_IDP_SKIP_END_SESSION_ENDPOINT: false
              GRIST_OIDC_SP_IGNORE_EMAIL_VERIFIED: true
            envFrom:
              - secretRef:
                  name: grist-env
            securityContext:
              capabilities:
                add:
                  # https://support.getgrist.com/self-managed/#ptrace-not-available
                  - SYS_PTRACE
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 1000Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8484
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
      redis:
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.1.5
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${quote}${INGRESS_DEFAULT_CF_PROXY}${quote}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Personal Services
          gethomepage.dev/icon: /icons/grist/${HOMEPAGE_ICONS_COLOR}
          gethomepage.dev/name: Grist
        hosts:
          - host: ${APP}.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
