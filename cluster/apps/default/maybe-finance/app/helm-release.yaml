---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maybe-finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          web:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: latest
            env:
              TZ: "${TIMEZONE}"
              POSTGRES_USER: maybe_finance
              POSTGRES_DB: maybe_finance
              DB_HOST: homelab-pgsql.database.svc.cluster.local
              DB_PORT: "5432"
              REDIS_URL: redis://maybe-finance-redis:6379/0
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              SELF_HOSTED: "true"
            envFrom:
              - secretRef:
                  name: maybe-finance-env
            probes:
              liveness:
                enabled: true
                path: /
                port: 3000
              readiness:
                enabled: true
                path: /
                port: 3000
              startup:
                enabled: true
                path: /
                port: 3000
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi

      worker:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          sidekiq:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: latest
            command: ["bundle", "exec", "sidekiq"]
            env:
              TZ: "${TIMEZONE}"
              POSTGRES_USER: maybe_finance
              POSTGRES_DB: maybe_finance
              DB_HOST: homelab-pgsql.database.svc.cluster.local
              DB_PORT: "5432"
              REDIS_URL: redis://maybe-finance-redis:6379/0
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              SELF_HOSTED: "true"
            envFrom:
              - secretRef:
                  name: maybe-finance-env
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi

      redis:
        containers:
          redis:
            image:
              repository: redis
              tag: latest
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
      redis:
        controller: redis
        ports:
          redis:
            port: 6379

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/icon: "mdi:finance"
          hajimari.io/group: "Finance"
          hajimari.io/appName: "Maybe Finance"
        hosts:
          - host: finance.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    persistence:
      data:
        existingClaim: maybe-finance-data
        advancedMounts:
          main:
            web:
              - path: /rails/storage
