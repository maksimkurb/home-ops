---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: seafile
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: seafile
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: seafileltd/seafile-mc
      tag: 9.0.10
    env:
      SEAFILE_SERVER_HOSTNAME: "seafile.${SECRET_DOMAIN}"
      TIME_ZONE: "Europe/Saratov"
      DB_ROOT_PASSWD: "${SECRET_SEAFILE_DB_ROOT_PASSWORD}"
      SEAFILE_ADMIN_EMAIL: "${SECRET_SEAFILE_ADMIN_EMAIL}"
      SEAFILE_ADMIN_PASSWORD: "${SECRET_SEAFILE_ADMIN_PASSWORD}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/appName: "Seafile"
          hajimari.io/enable: "true"
          hajimari.io/icon: "file-document-multiple"
          hajimari.io/group: "Personal services"
          hajimari.io/info: "Personal file hosting"
        hosts:
          - host: "seafile.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "seafile.${SECRET_DOMAIN}"
            secretName: "seafile-tls"
    persistence:
      config:
        enabled: true
        existingClaim: seafile-data
        mountPath: /shared
      nginx-config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: seafile-nginx-config
        subPath:
          - path: nginx.conf
            mountPath: /etc/nginx/nginx.conf
            readOnly: true
    mariadb:
      enabled: true
      auth:
        rootPassword: "${SECRET_SEAFILE_DB_ROOT_PASSWORD}"
      primary:
        persistence:
          enabled: true
          existingClaim: seafile-mariadb-data
    resources:
      requests:
        cpu: 200m
        memory: 512M
      limits:
        cpu: 1000m
        memory: 2Gi
