---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncloud
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: owncloud/ocis
      tag: 2.0.0
    env:
      TZ: Europe/Saratov
      PROXY_TLS: "false"
      OCIS_INSECURE: "false"
      OCIS_LOG_LEVEL: "info"
      OCIS_LOG_COLOR: "false"
      STORAGE_USERS_DRIVER: "s3ng"
      STORAGE_SYSTEM_DRIVER: "ocis"
      PROXY_AUTOPROVISION_ACCOUNTS: "true"
      PROXY_OIDC_REWRITE_WELLKNOWN: "true"
    envFrom:
      - secretRef:
          name: owncloud-secret
    command: ["-c", "ocis init || true; ocis server"]
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 9200
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:file-cloud"
          hajimari.io/group: "Personal services"
          hajimari.io/appName: "OwnCloud"
          hajimari.io/info: "Files browser"
        hosts:
          - host: &host files.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: owncloud-tls
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /etc/ocis
        size: 1Gi
        storageClass: local-path
      data:
        enabled: true
        mountPath: /var/lib/ocis
        size: 10Gi
        storageClass: local-path
      # media:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /data-pool/media
      #   mountPath: /data-pool/media
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
