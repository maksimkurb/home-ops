---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft-bedrock
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        memory: 512Mi
        cpu: 500m 
      limits:
        memory: 2048Mi
        cpu: 2000m
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-data
    minecraftServer:
      eula: "TRUE"
      difficulty: normal
      serviceType: LoadBalancer
      loadBalancerIP: "${SVC_MINECRAFT_ADDR}"
      onlineMode: false
    livenessProbe:
      initialDelaySeconds: 90
    readinessProbe:
      initialDelaySeconds: 90
