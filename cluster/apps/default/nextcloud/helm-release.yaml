---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.5.9
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      flavor: apache-alpine
    nginx:
      enabled: false
    cronjob:
      enabled: true
    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: nextcloud-secret
        existingSecretPasswordKey: redis-password
    nextcloud:
      datadir: /var/www/data
      extraEnv:
        - name: PHP_UPLOAD_LIMIT
          value: 10G
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpUsernameKey: smtp-username
        smtpPasswordKey: smtp-password
      host: files.${SECRET_DOMAIN}
      mail:
        enabled: true
        fromAddress: ${SECRET_SMTP_FROM}
        domain: gmail.com
        smtp:
          host: ${SMTP_HOST}
          secure: 'tls'
          port: ${SMTP_PORT_TLS}
          authtype: LOGIN
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: homelab-pgsql.database.svc.cluster.local
      database: nextcloud
      existingSecret:
        enable: true
        secretName: nextcloud-secret
        usernameKey: database-username
        passwordKey: database-password
    ingress:
      enabled: true
      className: "traefik"
      annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:file-cloud"
          hajimari.io/group: "Personal services"
          hajimari.io/appName: "Next Cloud"
          hajimari.io/info: "Files browser"
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - files.${SECRET_DOMAIN}
          secretName: nextcloud-tls
    persistence:
      enabled: true
      storageClass: local-path
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-nfs
        accessMode: ReadWriteMany
    startupProbe:
      enabled: true
