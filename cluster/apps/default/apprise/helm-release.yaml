---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app apprise
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    global:
      nameOverride: *app

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/appName: "Apprise"
          hajimari.io/icon: bell-badge-outline
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: nginx

    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/caronc/apprise
              tag: 0.9.9
            env:
              TZ: "${TIMEZONE}"
              ALLOWED_HOSTS: "*"
              APPRISE_ALLOW_SERVICES: ""
              APPRISE_CONFIG_DIR: /config
              APPRISE_CONFIG_LOCK: "false"
              APPRISE_DENY_SERVICES: windows,dbus,gnome,macos,syslog
              APPRISE_RECURSION_MAX: "1"
              APPRISE_STATEFUL_MODE: hash
              DEBUG: "no"
              LOG_LEVEL: INFO
            resources:
              requests:
                cpu: 1m
                memory: 50Mi
              limits:
                memory: 400Mi

    persistence:
      config:
        enabled: true
        existingClaim: apprise-data
        globalMounts:
          - path: /config
