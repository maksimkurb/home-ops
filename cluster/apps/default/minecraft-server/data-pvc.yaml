apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-server-world-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name minecraft
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-proxmox
