---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    env:
      TZ: "${TIMEZONE}"
    hajimari:
      defaultEnable: true
      showAppGroups: true
      showAppUrls: false
      showAppInfo: true
      lightTheme: passion
      darkTheme: tron
      namespaceSelector:
        matchNames:
          - default
          - home
          - downloads
          - kube-system
          - media
          - monitoring
          - security
      showGlobalBookmarks: true
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Discord
              url: "https://discord.com"
              icon: ic:baseline-discord
            - name: Gmail
              url: "https://gmail.com"
              icon: mdi:gmail
            - name: Slack
              url: "https://slack.com/signin"
              icon: mdi:slack
        - group: Cloud
          bookmarks:
            - name: Google Drive
              url: "https://drive.google.com"
              icon: uil:google-drive
            - name: Mega
              url: "https://mega.nz"
              icon: simple-icons:mega
            - name: Dropbox
              url: "https://dropbox.com"
              icon: mdi:dropbox
        - group: Dev
          bookmarks:
            - name: Codepen
              url: "https://codepen.io/"
              icon: mdi:codepen
            - name: Devdocs
              url: "https://devdocs.io"
              icon: file-icons:readthedocs
            - name: Devhints
              url: "https://devhints.io"
              icon: fluent-mdl2:hint-text
        - group: External services
          bookmarks:
            - name: Mail @ kurb.me
              url: "https://mail.kurb.me"
              icon: mdi:email-variant
            - name: External CCTV
              url: "https://frigate.svc.kurb.me"
              icon: mdi:cctv
        - group: Status
          bookmarks:
            - name: Status (External)
              url: "https://uptime-kuma.svc.kurb.me/status/public"
              icon: mdi:check-decagram-outline
            - name: Uptime (External)
              url: "https://uptime-kuma.svc.kurb.me"
              icon: mdi:checkbox-multiple-marked-circle-outline
        - group: My resources
          bookmarks:
            - name: Personal Website @maksimkurb
              url: https://kurb.me
              icon: mdi:resume
            - name: LinkedIn @maksimkurb
              url: https://www.linkedin.com/in/maxim-kurbatov/
              icon: mdi:linkedin
            - name: GitHub @maksimkurb
              url: https://github.com/maksimkurb
              icon: mdi:github
        - group: Router configuration
          bookmarks:
            - name: Keenetic @ 3sad
              url: http://192.168.40.1
              icon: material-symbols:router
            - name: Keenetic @ spb
              url: http://192.168.54.1
              icon: material-symbols:router
            - name: Keenetic @ avia42
              url: http://192.168.100.1
              icon: material-symbols:router
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${INGRESS_DEFAULT_CF_PROXY}
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          hajimari.io/enable: "false"
        hosts:
          - host: "start.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data-v1
    resources:
      requests:
        cpu: 1m
        memory: 128M
