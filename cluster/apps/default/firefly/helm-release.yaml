---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly-iii
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://halkeye.github.io/helm-charts/
      chart: firefly-iii
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: halkeye-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: fireflyiii/core
      tag: version-5.6.9
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/appName: "Firefly III"
        hajimari.io/enable: "true"
        hajimari.io/icon: "piggy-bank"
        hajimari.io/group: "Personal services"
      hosts:
        - host: "firefly.${SECRET_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - "firefly.${SECRET_DOMAIN}"
          secretName: "firefly-tls"
    persistence:
      config:
        enabled: true
        existingClaim: firefly-iii-data
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
    fireflyiii:
      appKey: "${SECRET_FIREFLYIII_APP_KEY}"
      database:
        database: firefly
        host: homelab-pgsql.database.svc.cluster.local
        username: firefly
        password: "${SECRET_FIREFLYIII_DB_PASSWORD}"
        type: pgsql
      url: https://firefly.${SECRET_DOMAIN}