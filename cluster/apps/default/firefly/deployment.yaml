---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii
  namespace: default
  labels:
    app.kubernetes.io/instance: firefly-iii
    app.kubernetes.io/name: firefly-iii
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: firefly-iii
      app.kubernetes.io/name: firefly-iii
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: firefly-iii
        app.kubernetes.io/name: firefly-iii
    spec:
      containers:
      - name: firefly-iii
        image: fireflyiii/core:version-5.6.9
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_ENV
          value: "local"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: firefly-iii-secrets
              key: app_key
        - name: DB_HOST
          value: homelab-pgsql.database.svc.cluster.local
        - name: DB_CONNECTION
          value: pgsql
        - name: DB_DATABASE
          value: "firefly"
        - name: DB_USERNAME
          value: "firefly"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: firefly-iii-secrets
              key: db_password
        - name: TRUSTED_PROXIES
          value: "10.42.0.0/16,10.43.0.0/16"
        ports:
        - containerPort: 8080
          name: firefly-iii
        volumeMounts:
        - mountPath: "/var/www/html/firefly-iii/storage/upload"
          name: firefly-iii-data
        resources:
          requests:
            cpu: 400m
            memory: 512Mi
          limits:
            cpu: 900m
            memory: 1Gi
      volumes:
        - name: firefly-iii-data
          persistentVolumeClaim:
            claimName: firefly-iii-data