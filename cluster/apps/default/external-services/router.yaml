---
apiVersion: v1
kind: Service
metadata:
  name: ext-svc-router-dashboard
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-svc-router-dashboard
  namespace: default
subsets:
  - addresses:
      - ip: ${ROUTER_IP}
    ports:
      - port: 80
        name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ext-svc-router-dashboard
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/enabled: 'true'
    external-dns.alpha.kubernetes.io/target: tunnel.cubly.ru
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ext-router.${SECRET_DOMAIN}
      secretName: ext-svc-router-tls-2
  rules:
    - host: ext-router.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ext-svc-router-dashboard
                port:
                  number: 80
