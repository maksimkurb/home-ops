---
apiVersion: v1
kind: Service
metadata:
  name: ext-svc-parents
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-svc-parents
  namespace: default
subsets:
  - addresses:
      - ip: 10.9.5.115
    ports:
      - port: 80
        name: http
      - port: 443
        name: https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parents-passthrough-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.${SECRET_PARENTS_DOMAIN}"
      secretName: parents-tls-secret
  rules:
    - host: "${SECRET_PARENTS_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ext-svc-parents
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parents-http-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: "*.${SECRET_PARENTS_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ext-svc-parents
                port:
                  number: 80
