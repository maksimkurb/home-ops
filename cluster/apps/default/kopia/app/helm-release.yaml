---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
    timeout: 15m0s
  upgrade:
    remediation:
      retries: 5
    timeout: 15m0s
  values:

    global:
      nameOverride: ${APP}

    initContainers:
      wait-for-repo:
        image: kopia/kopia:0.21
        command:
          - /bin/bash
          - -c
          - |-
            until [ -f /snapshots/kopia.repository.f ]; do
                printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                sleep 1
            done
        volumeMounts:
          - name: snapshots
            mountPath: /snapshots

    service:
      main:
        controller: main
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        annotations:
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          nginx.ingress.kubernetes.io/whitelist-source-range: ${NGINX_INTERNAL_WHITELIST}
          hajimari.io/appName: "Kopia backups"
          hajimari.io/icon: "backup-restore"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 80
        className: nginx

    persistence:
      config:
        enabled: true
        type: configMap
        name: ${APP}
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
            readOnly: true
      rclone:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: kopia-rclone-config
        globalMounts:
          - path: /app/rclone
      source:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: kopia-data
        advancedMounts:
          main:
            main:
              - path: /data
                readOnly: true
      restore:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: kopia-data-rw
        advancedMounts:
          main:
            main:
              - path: /data-rw
      # snapshots:
      #   enabled: true
      #   type: persistentVolumeClaim
      #   existingClaim: kopia-snapshots-nfs
      #   globalMounts:
      #     - path: /snapshots

    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 777

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: kopia/kopia
              tag: 20251015.0.22854
            env:
              TZ: "${TIMEZONE}"
              KOPIA_CONFIG_PATH: /config/repository.config
              KOPIA_PASSWORD: "${SECRET_KOPIA_REPO_PASSWORD}"
            command: kopia
            args:
              - --log-level=debug
              - server
              - start
              - --insecure
              - --address
              - 0.0.0.0:80
              - --metrics-listen-addr
              - 0.0.0.0:8080
              - --without-password
            resources:
              requests:
                cpu: 1m
                memory: 100Mi
              limits:
                memory: 4Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 15

      rclone-setup:
        enabled: true
        type: deployment
        replicas: 0  # Scaled to 0 - manually scale up when needed
        containers:
          main:
            image:
              repository: kopia/kopia
              tag: 20251015.0.22854
            env:
              TZ: "${TIMEZONE}"
              KOPIA_CONFIG_PATH: /config/repository.config
              KOPIA_PASSWORD: "${SECRET_KOPIA_REPO_PASSWORD}"
            command:
              - /bin/sh
              - -c
              - |
                echo "Starting rclone setup shell..."
                echo "Available mounts:"
                echo "  /app/rclone - rclone config directory"
                echo "  /config/repository.config - kopia repository config"
                echo ""
                echo "Example commands:"
                echo "  rclone config - configure rclone"
                echo "  rclone lsd remote: - list directories"
                echo "  kopia repository status - check kopia repo"
                echo ""
                echo "Job will sleep for 1 hour. Use 'kubectl exec' to run commands:"
                echo "kubectl exec -it job/kopia-rclone-setup -- /bin/sh"
                echo ""
                sleep 3600
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
