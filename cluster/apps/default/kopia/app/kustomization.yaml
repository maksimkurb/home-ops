---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pv.yaml
  - helm-release.yaml
namespace: default
configMapGenerator:
  - name: kopia
    files:
      - repository.config
secretGenerator:
  - name: kopia-keys
    files:
      - service-key.sops.json
generatorOptions:
  disableNameSuffixHash: true
