##############################
# Backup source 1 (Pod data) #
##############################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-data
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadOnlyMany"]
  storageClassName: kopia-data
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_POD_DATA}"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-data
  namespace: default
spec:
  accessModes: ["ReadOnlyMany"]
  storageClassName: kopia-data
  resources:
    requests:
      storage: 1Mi

