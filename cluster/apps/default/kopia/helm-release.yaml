# https://kopia.io/docs/installation/#docker-images
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kopia
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/kopia/kopia
      tag: latest
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    env:
      TZ: "Europe/Saratov"
    envFrom:
      - secretRef:
          name: kopia-secret
    command: kopia
    args:
      - server
      - --insecure
      - --address
      - 0.0.0.0:80
      # - --metrics-listen-addr
      # - 0.0.0.0:8080
      - --without-password
      - --log-level
      - debug
    service:
      main:
        ports:
          http:
            port: 80
          # metrics:
          #   enabled: true
          #   port: 8080
    # serviceMonitor:
    #   main:
    #     enabled: true
    #     endpoints:
    #       - port: metrics
    #         scheme: http
    #         path: /metrics
    #         interval: 1m
    #         scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: kopia
        subPath: repository.config
        mountPath: /app/config/repository.config
        readOnly: false
      snapshots:
        enabled: true
        type: nfs
        server: "${SECRET_NFS_BACKUP_HOST}"
        path: /backup/kopia/snapshots
        mountPath: /snapshots
      data1:
        mountPath: /data/home-assistant
        existingClaim: home-assistant-config-v1
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "default-traefik-forward-auth@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "carbon:data-backup"
          hajimari.io/group: "Server maintenance"
          hajimari.io/appName: "Kopia"
          hajimari.io/info: "Backup solution"
        hosts:
          - host: "kopia.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "kopia.${SECRET_DOMAIN}"
            secretName: "kopia-tls"
