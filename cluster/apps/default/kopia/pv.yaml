#########################
# Backup source (WebUI) #
#########################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-data
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadOnlyMany"]
  storageClassName: kopia-data
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_POD_DATA}"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-data
  namespace: default
spec:
  accessModes: ["ReadOnlyMany"]
  storageClassName: kopia-data
  resources:
    requests:
      storage: 1Mi

##########################
# Restore target (WebUI) #
##########################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-data-rw
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: kopia-data-rw
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_POD_DATA}"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-data-rw
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: kopia-data-rw
  resources:
    requests:
      storage: 1Mi

#################
# Backup target #
#################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kopia-snapshots-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: kopia-snapshots-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "192.168.102.102"
    path: "/backup/kopia/cluster0"
  mountOptions: ["nfsvers=3", "nconnect=16", "soft", "timeo=50", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kopia-snapshots-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: kopia-snapshots-nfs
  resources:
    requests:
      storage: 1Mi
