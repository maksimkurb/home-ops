---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: minio
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /tank/minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minio
  resources:
    requests:
      storage: 1Mi
