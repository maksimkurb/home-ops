---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filestash
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: machines/filestash
      tag: 1f9a30c
    env:
      TZ: Europe/Saratov
      APPLICATION_URL: "https://files.${SECRET_DOMAIN}"
      ONLYOFFICE_URL: "https://onlyoffice.${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: filerun-secret
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8334
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          hajimari.io/icon: mdi:file-cloud
        hosts:
          - host: &host files.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        mountPath: /app/data/state
        size: 1Gi
        storageClass: local-path
      media:
        enabled: true
        type: hostPath
        hostPath: /data-pool/media
        mountPath: /data-pool/media
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
