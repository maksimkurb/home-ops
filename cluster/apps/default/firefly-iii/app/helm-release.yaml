---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: fireflyiii/core
              tag: version-6.4.0
            env:
              LANG: C.UTF-8
              LC_ALL: C.UTF-8
              APP_URL: https://firefly.${SECRET_PUBLIC_DOMAIN}
              TRUSTED_PROXIES: "**"
              MAIL_MAILER: smtp
              MAIL_HOST: "${SMTP_HOST}"
              MAIL_PORT: "${SMTP_PORT}"
              MAIL_ENCRYPTION: tls
              MAIL_USERNAME: ${SMTP_EMAIL}
              MAIL_FROM: ${SMTP_EMAIL}
              MAIL_PASSWORD: ${SECRET_SMTP_PASSWORD}
              DB_HOST: homelab-pgsql.database.svc.cluster.local
              DB_PORT: "5432"
              DB_CONNECTION: pgsql
              DB_DATABASE: firefly
              DB_USERNAME: firefly
            envFrom:
              - secretRef:
                  name: firefly-iii-env
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              runAsGroup: 777
              fsGroup: 777
              fsGroupChangePolicy: "OnRootMismatch"
              supplementalGroups: ["777"]
          cronjob:
            image:
              repository: alpine
              tag: 3.22.1
              pullPolicy: IfNotPresent
            command:
              - sh
            args:
              - -c
              - >-
                echo "0 */3 * * * wget -qO- http://firefly-iii:8080/api/v1/cron/$(STATIC_CRON_TOKEN)"
                | crontab -
                && crond -f -L /dev/stdout
            env:
              - name: STATIC_CRON_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-cron
                    key: STATIC_CRON_TOKEN
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${INGRESS_DEFAULT_CF_PROXY}
          hajimari.io/icon: "wallet"
          hajimari.io/group: "Home"
          hajimari.io/appName: "Firefly III"
        hosts:
          - host: firefly.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    persistence:
      uploads:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: local-path
        advancedMounts:
          main:
            app:
              - path: /var/www/html/storage/upload
