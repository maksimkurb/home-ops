---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=oci://ghcr.io/weaveworks/charts
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weaveworks-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/weaveworks/wego-app
      tag: v0.16.0
    adminUser:
      create: true
      passwordHash: ${WEAVEWORKS_GITOPS_PASSWORD_HASH}
      username: admin
    ingress:
      enabled: true
      —ÅlassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/appName: "Weave GitOps"
        hajimari.io/enable: "true"
        hajimari.io/icon: "mdi:kubernetes"
        hajimari.io/group: "Server maintenance"
        hajimari.io/info: "Flux2 dashboard"
      hosts:
        - host: "flux-ui.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "flux-ui.${SECRET_DOMAIN}"
          secretName: "weave-gitops-tls"
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
