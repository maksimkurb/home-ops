---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dufs
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: sigoden/dufs
      tag: v0.33.0
    env:
      TZ: "${TZ}"
    command:
      - dufs
      - -A
      - --bind
      - "0.0.0.0"
      - -a
      - "/@${SECRET_DUFS_ADMIN}"
      - -a
      - "/filehosting@${SECRET_DUFS_SHARE}"
      - /data
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
          nginx.ingress.kubernetes.io/proxy-body-size: 10000m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: &host f.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: sftpgo-tls
    podSecurityContext:
      runAsUser: 777
      runAsGroup: 777
      fsGroup: 777
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      media:
        enabled: true
        existingClaim: dufs-nfs-media
        mountPath: /data/media
      filehosting:
        enabled: true
        existingClaim: dufs-nfs-filehosting
        mountPath: /data/filehosting
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 200Mi
