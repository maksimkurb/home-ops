---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gluetun
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    podAnnotations:
      setGateway: "true"

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            port: 8000
          healthcheck:
            port: 8888
          proxy:
            port: 8888

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

    controllers:
      main:
        containers:
          main:
            image:
              # -- image repository
              repository: ghcr.io/qdm12/gluetun
              # -- image tag
              # this example is not automatically updated, so be sure to use the latest image
              tag: latest
            # -- environment variables.
            # See [image docs](https://github.com/qdm12/gluetun-wiki) for more details on how to configure
            # your VPN and how to set up port-forwarding.
            env:
              DOT: "off"
              HTTPPROXY: "on"
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
            envFrom:
              - secretRef:
                  name: gluetun-vpn-v1
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
            probes:
              liveness:
                type: HTTP
                path: /
                port: 8888
              readiness:
                type: HTTP
                path: /
                port: 8888
              startup:
                type: HTTP
                path: /
                port: 8888
