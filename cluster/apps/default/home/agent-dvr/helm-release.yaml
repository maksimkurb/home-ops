---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: agent-dvr
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/doitandbedone/ispyagentdvr
      tag: "4.5.8.0"
    env:
      TZ: "Europe/Saratov"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cctv"
          hajimari.io/group: "Media"
          hajimari.io/appName: "Agent DVR"
          hajimari.io/info: "Surveillance"
        hosts:
          - host: "agent-dvr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "agent-dvr.${SECRET_DOMAIN}"
            secretName: "agent-dvr-tls"
    persistence:
      config:
        enabled: true
        existingClaim: agent-dvr-config-v1
        mountPath: "/agent/Media/XML"
      commands:
        enabled: true
        existingClaim: agent-dvr-commands-v1
        mountPath: "/agent/Commands"
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_SERVER_HOST}"
            path: ${SECRET_NFS_PATH}/03_cctv
        mountPath: /agent/Media/WebServerRoot/Media
        readOnly: false
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 1500Mi
