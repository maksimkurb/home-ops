---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-dvr-config-v1
  namespace: home
  labels:
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path

