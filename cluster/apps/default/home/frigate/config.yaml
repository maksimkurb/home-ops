---
# yaml-language-server: $schema=https://frigate.cubly.ru/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

go2rtc:
  streams:
    hallway_hq: rtsp://192.168.42.181:554/user=admin_password=_channel=1_stream=0.sdp
    hallway_lq: rtsp://192.168.42.181:554/user=admin_password=_channel=1_stream=1.sdp

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

cameras:
  frigate_hallway:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/hallway_lq
          input_args: preset-rtsp-restream
          roles: ["detect"]
        - path: rtsp://127.0.0.1:8554/hallway_hq
          input_args: preset-rtsp-restream
          roles: ["record"]
    detect:
      enabled: false
