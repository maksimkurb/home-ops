---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.12.0-beta10
    env:
      TZ: "Europe/Saratov"
      LIBVA_DRIVER_NAME: i965
    envFrom:
      - secretRef:
          name: frigate-secret
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: metallb-pool-main
        ports:
          http:
            port: 5000
          rtmp:
            enable: true
            port: 1935
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "default-traefik-forward-auth@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:cctv"
          hajimari.io/group: "Media"
          hajimari.io/appName: "Frigate"
          hajimari.io/info: "Surveillance"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: "frigate-tls"
    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: local-path
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: frigate-configmap
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      dshm:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 200Mi
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_SERVER_HOST}"
            path: ${SECRET_NFS_PATH}/03_cctv
        mountPath: /media/frigate
        readOnly: false
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
        gpu.intel.com/i915: "1"
      limits:
        cpu: 1000m
        memory: 1500Mi
        gpu.intel.com/i915: "1"
