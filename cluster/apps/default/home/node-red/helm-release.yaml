---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: home-assistant
      namespace: home
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    # initContainers:
    #   npm-update-modules:
    #     image: node:12-buster-slim@sha256:426f05df1d1feefa841471c0faa22a20db286766bf528993421847f9a3b8efe3
    #     command: ["npm", "update", "--verbose"]
    #     workingDir: /data
    #     volumeMounts:
    #       - name: config
    #         mountPath: /data
    image:
      repository: docker.io/nodered/node-red
      tag: v3.0.2
    env:
      TZ: "Europe/Saratov"
      NODE_RED_ENABLE_PROJECTS: "true"
      NODE_RED_ENABLE_SAFE_MODE: "false"
    service:
      main:
        ports:
          http:
            port: 1880
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:nodered"
          hajimari.io/group: "Home automation"
          hajimari.io/appName: "NodeRED"
          hajimari.io/info: "Home automation flows"
        hosts:
          - host: "nodered.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "nodered.${SECRET_DOMAIN}"
            secretName: "node-red-tls"
    persistence:
      config:
        enabled: true
        existingClaim: node-red-config-v1
        mountPath: "/data"
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 1500Mi
