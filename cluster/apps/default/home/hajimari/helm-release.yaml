---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    hajimari:
      defaultEnable: false
      showAppGroups: true
      lightTheme: passion
      darkTheme: tron
      namespaceSelector:
        matchNames:
          - default
          - gaming
          - home
          - monitoring
          - networking
          - media
      name: "you"
      # customApps:
      #   - group: Router configuration
      #     apps:
      #       - name: Keenetic @ 3sad
      #         url: http://192.168.40.1
      #         icon: router-network
      #       - name: Keenetic @ spb
      #         url: http://192.168.54.1
      #         icon: router-network
      #       - name: Keenetic @ avia42
      #         url: http://192.168.100.1
      #         icon: router-network
      showGlobalBookmarks: true
      globalBookmarks:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - name: Cloud
          links:
            - name: Google Drive
              url: "https://drive.google.com"
            - name: Mega
              url: "https://mega.nz"
            - name: Dropbox
              url: "https://dropbox.com"
        - name: Dev
          links:
            - name: Codepen
              url: "https://codepen.io/"
            - name: Devdocs
              url: "https://devdocs.io"
            - name: Devhints
              url: "https://devhints.io"
        - name: Lifestyle
          links:
            - name: Design Milk
              url: "https://design-milk.com/category/interior-design/"
            - name: Dwell
              url: "https://www.dwell.com/"
            - name: Freshome
              url: "https://www.mymove.com/freshome/"
        - name: Media
          links:
            - name: Spotify
              url: "http://open.spotify.com"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: VC
              url: "https://vc.ru/"
            - name: Pikabu
              url: "https://pikabu.ru/"
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
        - name: Router configuration
          apps:
            - name: Keenetic @ 3sad
              url: http://192.168.40.1
              icon: router-network
            - name: Keenetic @ spb
              url: http://192.168.54.1
              icon: router-network
            - name: Keenetic @ avia42
              url: http://192.168.100.1
              icon: router-network
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
