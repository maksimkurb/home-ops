---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.23.1
    env:
      DOMAIN: "https://vaultwarden.${SECRET_DOMAIN}"
      ADMIN_TOKEN: "${SECRET_VAULTWARDEN_ADMIN_TOKEN}"
      TZ: "Europe/Saratov"
      DATA_FOLDER: "data"
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      SMTP_HOST: "${SECRET_SMTP_HOST}"
      SMTP_FROM: "${SECRET_SMTP_USERNAME}"
      SMTP_FROM_NAME: Vaultwarden (BitwardenRS) 
      SMTP_PORT: "${SECRET_SMTP_PORT}"
      SMTP_SSL: "${SECRET_SMTP_SSL}"
      SMTP_USERNAME: "${SECRET_SMTP_USERNAME}"
      SMTP_PASSWORD: "${SECRET_SMTP_PASSWORD}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "vaultwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "vaultwarden.${SECRET_DOMAIN}"
            secretName: "vaultwarden-tls"
    persistence:
      data:
        enabled: true
        existingClaim: vaultwarden-config
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
