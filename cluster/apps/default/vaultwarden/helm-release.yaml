---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vaultwarden/server
      tag: 1.26.0
    env:
      DOMAIN: "https://bitwarden.${SECRET_DOMAIN}"
      TZ: "Europe/Saratov"
      DATA_FOLDER: "data"
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_FROM: "${SECRET_SMTP_USERNAME}"
      SMTP_FROM_NAME: Vaultwarden (BitwardenRS) 
      SMTP_PORT: "${SMTP_PORT_TLS}"
      SMTP_SSL: "${SMTP_TLS}"
      SMTP_EXPLICIT_TLS: "${SMTP_TLS}"
      SMTP_USERNAME: "${SECRET_SMTP_USERNAME}"
    envFrom:
      - secretRef:
          name: vaultwarden-secrets
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/appName: "Bitwarden"
          hajimari.io/enable: "true"
          hajimari.io/icon: "form-textbox-password"
          hajimari.io/group: "Personal services"
        hosts:
          - host: "bitwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "bitwarden.${SECRET_DOMAIN}"
            secretName: "vaultwarden-bitwarden-tls"
    persistence:
      data:   
        enabled: true
        existingClaim: vaultwarden-config
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
