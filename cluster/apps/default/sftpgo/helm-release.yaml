---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sftpgo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/drakkan/sftpgo
      tag: v2.5-distroless-slim
      command:
        - sftpgo
        - initprovider
      envFrom:
        - secretRef:
            name: *app
    env:
      TZ: "${TZ}"
    command:
      - sftpgo
      - serve
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8080
          dav:
            port: 8088
          sftp:
            port: 2022
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
          nginx.ingress.kubernetes.io/proxy-body-size: 10000m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: &host f.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
              - path: /dav
                pathType: Prefix
                service:
                  port: 8088
        tls:
          - hosts:
              - *host
            secretName: sftpgo-tls
    podSecurityContext:
      runAsUser: 777
      runAsGroup: 777
      fsGroup: 777
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.json
        mountPath: /etc/sftpgo/sftpgo.json
        readOnly: true
      media:
        enabled: true
        existingClaim: sftpgo-nfs-media
        mountPath: /data/media
      filehosting:
        enabled: true
        existingClaim: sftpgo-nfs-filehosting
        mountPath: /data/filehosting
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 200Mi
