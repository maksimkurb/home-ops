---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sftpgo
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 13280
            protocol: TCP
            targetPort: 8080
          dav:
            enabled: true
            port: 13288
            protocol: TCP
            targetPort: 8088
          sftp:
            enabled: true
            port: 13222
            protocol: TCP
            targetPort: 2022

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
          nginx.ingress.kubernetes.io/proxy-body-size: 200g
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/custom-http-errors: "599" # Disable custom HTTP errors for this endpoint
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
          hajimari.io/appName: "File Manager (SFTPGo)"
          hajimari.io/icon: file-cloud
        hosts:
          - host: &host f.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /dav
                pathType: Prefix
                service:
                  name: main
                  port: dav
        tls:
          - hosts:
              - *host
            secretName: sftpgo-tls
        className: nginx

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        readOnly: true
        advancedMounts:
          main:
            main:
              - path: /etc/sftpgo/sftpgo.json
                subPath: config.json
            migrate-db:
              - path: /etc/sftpgo/sftpgo.json
                subPath: config.json
      media:
        enabled: true
        existingClaim: sftpgo-media
        globalMounts:
          - path: /data/media
      filehosting:
        enabled: true
        existingClaim: sftpgo-filehosting
        globalMounts:
          - path: /data/filehosting

    resources:
      requests:
        cpu: 1m
        memory: 10Mi
      limits:
        memory: 200Mi

    defaultPodOptions:
      securityContext:
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrate-db:
            image:
              repository: ghcr.io/drakkan/sftpgo
              tag: v2.6-distroless-slim
            command:
              - sftpgo
              - initprovider
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: *app
        containers:
          main:
            image:
              repository: ghcr.io/drakkan/sftpgo
              tag: v2.6-distroless-slim
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
