---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sftpgo-nfs-media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: sftpgo-nfs-media
  nfs:
    server: "${NFS_PROXMOX_ADDR}"
    path: /tank/media
  mountOptions: ["nfsvers=4.2", "nconnect=16", "soft", "retrans=5", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sftpgo-nfs-media
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: sftpgo-nfs-media
  resources:
    requests:
      storage: 1Mi

