# yamllint disable
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${APP}-config
  labels:
    app.kubernetes.io/name: ${APP}
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
    gateway: true
  settings.yaml: |
    background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
    cardBlur: md
    iconStyle: theme
    color: teal
    disableIndexing: true
    layout:
      Media:
        style: row
        columns: 4
    language: ru
    providers:
      openweathermap: ${SECRET_HOMEPAGE_OPENWEATHERMAP_API_KEY}
  custom.css: |
    .service-icon[aria-label^="mdi"] > div, .service-group-icon > div {
      background: #5eead4 !important;
    }
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          hourCycle: h23
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: google
        showSearchSuggestions: true
        focus: true
        target: _self
    - openweathermap:
        provider: openweathermap
        cache: 15
        units: metric
  docker.yaml: ""
