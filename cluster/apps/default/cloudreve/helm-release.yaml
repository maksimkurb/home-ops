---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudreve
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: cloudreve/cloudreve
      tag: 3.7.1
    env:
      TZ: Europe/Saratov
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:file-cloud"
          hajimari.io/group: "Personal services"
          hajimari.io/appName: "Cloudreve"
          hajimari.io/info: "Files browser"
        hosts:
          - host: &host f.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: cloudreve-tls
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: false
    persistence:
      data:
        enabled: true
        mountPath: /cloudreve
        size: 10Gi
        storageClass: local-path
        type: pvc
        accessMode: ReadWriteOnce
        readOnly: false
        retain: true
      config:
        enabled: true
        type: secret
        name: cloudreve-config
        readOnly: true
        subPath:
          - path: config_ini
            mountPath: /cloudreve/conf.ini
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
    addons:
      redis:
        enabled: true
        image:
          repository: redis
          tag: 7.0.11-alpine
