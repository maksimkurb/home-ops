---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.16.4
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    enableNodeFeatureApi: true
    nodeFeatureRule:
      createCRD: true
    worker:
      serviceAccount:
        name: node-feature-discovery
        # disable creation to avoid duplicate serviceaccount creation by master spec below
        create: false
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      config:
        core:
          labelSources:
            - custom
            - pci
            - usb
            - kernel
        sources:
          pci:
            deviceClassWhitelist:
              - "02"
              - "0200"
              - "0207"
              - "0300"
              - "0302"
            deviceLabelFields:
              - vendor
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: zigbee
              labels:
                "feature.node.kubernetes.io/custom-zigbee": "true"
              matchFeatures:
                - feature: usb.device
                  matchExpressions:
                    class: {op: In, value: ["02"]}
                    vendor: {op: In, value: ["0451"]}
                    device: {op: In, value: ["16c8"]}
            - name: ups
              matchFeatures:
                - feature: usb.device
                  matchExpressions:
                    class: {op: In, value: ["03"]}
                    vendor: {op: In, value: ["0665"]}
                    device: {op: In, value: ["5161"]}
            - name: nvidia-gpu
              labels:
                "feature.node.kubernetes.io/custom-nvidia-gpu": "true"
              matchFeatures:
                - feature: pci.device
                  matchExpressions:
                    class: {op: In, value: ["0300"]}
                    vendor: {op: In, value: ["10de"]}
            # - name: coral-tpu
            #   matchOn:
            #     - usbId:
            #         vendor: ["1a6e", "18d1"]
    master:
      serviceAccount:
        name: node-feature-discovery
        create: true
