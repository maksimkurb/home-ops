---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    enableNodeFeatureApi: true
    nodeFeatureRule:
      createCRD: true
    worker:
      serviceAccount:
        name: node-feature-discovery
        # disable creation to avoid duplicate serviceaccount creation by master spec below
        create: false
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      config:
        core:
          sources:
            - custom
            - pci
            - usb
        sources:
          pci:
            deviceClassWhitelist:
              - "02"
              - "0200"
              - "0207"
              - "0300"
              - "0302"
            deviceLabelFields:
              - vendor
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: zwave # TODO: ZigBee
              matchOn:
                - usbId:
                    class: ["02"]
                    vendor: ["0658"]
                    device: ["0200"]
            # - name: intel-gpu # TODO: NVidia
            #   matchOn:
            #     - pciId:
            #         class: ["0300"]
            #         vendor: ["8086"]
            # - name: coral-tpu
            #   matchOn:
            #     - usbId:
            #         vendor: ["1a6e", "18d1"]
    master:
      serviceAccount:
        name: node-feature-discovery
        create: true
