---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v25.3.2
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    # https://docs.nvidia.com/datacenter/cloud-native/gpu-operator/latest/getting-started.html
    platform:
      openshift: false
    nfd:
      enabled: false
      nodefeaturerules: true
    psa:
      enabled: false
    cdi:
      enabled: false
      default: false
    sandboxWorkloads:
      enabled: false
      defaultWorkload: "container"

    toolkit:
      enabled: true
      env:
        - name: CONTAINERD_CONFIG
          value: /var/lib/rancher/k3s/agent/etc/containerd/config.toml
        - name: CONTAINERD_SOCKET
          value: /run/k3s/containerd/containerd.sock
        - name: CONTAINERD_RUNTIME_CLASS
          value: nvidia
        - name: CONTAINERD_SET_AS_DEFAULT
          value: "true"

    devicePlugin:
      enabled: true
      config:
        create: true
        name: device-plugin-config
        default: any
        data:
          any: |-
            version: v1
            flags:
              migStrategy: none
            sharing:
              timeSlicing:
                resources:
                - name: nvidia.com/gpu
                  replicas: ${GPU_SLICE_REPLICAS}
