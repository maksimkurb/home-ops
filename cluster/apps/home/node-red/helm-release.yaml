---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: home-assistant
      namespace: home
  values:

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/icon: "simple-icons:nodered"
          hajimari.io/group: "Home"
        hosts:
          - host: "nodered.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "nodered.${SECRET_DOMAIN}"
            secretName: "node-red-tls"

    persistence:
      config:
        enabled: true
        existingClaim: node-red-config
        globalMounts:
          - path: /data

      passwd:
        enabled: true
        type: configMap
        name: nodered-passwd
        advancedMounts:
          main:
            main:
              - path: /etc/passwd
                subPath: nodered-passwd
                readOnly: true

      settingsjs:
        enabled: true
        type: secret
        name: nodered-config
        advancedMounts:
          main:
            main:
              - path: /data/settings.js
                subPath: settingsjs
                readOnly: true

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # Stick to the same node as Home Assistant
                  - key: feature.node.kubernetes.io/custom-zigbee
                    operator: In
                    values:
                      - "true"
      securityContext:
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/nodered/node-red
              tag: 3.1.3
            env:
              TZ: "${TIMEZONE}"
              NODE_RED_ENABLE_PROJECTS: "true"
              NODE_RED_ENABLE_SAFE_MODE: "false"
              REDBOT_ENABLE_MISSION_CONTROL: "true"
              HTTP_PROXY: "http://gluetun.default:8888"
              HTTPS_PROXY: "http://gluetun.default:8888"
            resources:
              requests:
                cpu: 200m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 1500Mi
