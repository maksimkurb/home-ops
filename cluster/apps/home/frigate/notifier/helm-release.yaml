---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}-notifier
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    persistence:
      config-file:
        enabled: true
        type: secret
        name: frigate-notifier-config
        advancedMounts:
          frigate:
            app:
              - path: /app/config.yml
                subPath: config_yaml
                readOnly: true

    controllers:
      notifier:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/0x2142/frigate-notify
              tag: "v0.5.3"
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: frigate-notifier-secret
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                cpu: 500m
                memory: 800Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthz
                    port: 8000
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/readyz
                    port: 8000
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 5
