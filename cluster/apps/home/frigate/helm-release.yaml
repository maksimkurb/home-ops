---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_FRIGATE_ADDR}"
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_FRIGATE_ADDR}"
        ports:
          http:
            port: 5000
          go2rtc:
            enable: true
            port: 1984
            protocol: TCP
          rtmp:
            enable: true
            port: 1935
            protocol: TCP
          rtsp:
            enable: true
            port: 8554
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_PUBLIC_DOMAIN}
          hajimari.io/icon: "mdi:cctv"
          hajimari.io/group: "Home"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: "frigate-tls"
        className: nginx

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: nfs-proxmox
        retain: true
        globalMounts:
          - path: /config
      config-file:
        enabled: true
        type: secret
        name: frigate-config
        readOnly: true
        advancedMounts:
          main:
            main:
              - path: /config/config.yml
                subPath: config_yaml
      dshm:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 300Mi
        globalMounts:
          - path: /dev/shm
      media:
        enabled: true
        existingClaim: frigate-media-nfs
        readOnly: false
        globalMounts:
          - path: /media/frigate

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/custom-nvidia-gpu
                    operator: In
                    values:
                      - "true"
      runtimeClassName: nvidia

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: "0.13.2-tensorrt"
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: frigate-secret
            resources:
              requests:
                cpu: 200m
                memory: 100Mi
                nvidia.com/gpu: "1"
              limits:
                cpu: 4000m
                memory: 6000Mi
                nvidia.com/gpu: "1"
            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 90
