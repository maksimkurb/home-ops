---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_PROXMOX_ADDR}"
    path: "${NFS_PROXMOX_CCTV}"
  mountOptions: ["nfsvers=4.2", "nconnect=16", "soft", "noatime"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media-nfs
  resources:
    requests:
      storage: 1Mi
