---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media
spec:
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "${NFS_PROXMOX_CCTV}"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate-media
  resources:
    requests:
      storage: 1Mi
