---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.3.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  labels:
    app.kubernetes.io/name: ${APP}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      data:
        enabled: true
        existingClaim: ${APP}-data
        advancedMounts:
          n8n:
            app:
              - path: /home/node/
              - path: /.npm/
                subPath: _community-npm-modules
          taskrunner:
            app:
              - path: /.n8n/
                subPath: _taskrunner-n8n

    # Pod security context
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 777
        runAsGroup: 777
        fsGroup: 777
        fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 1m
        memory: 10Mi
      limits:
        memory: 500Mi

    controllers:
      n8n:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 777
            runAsGroup: 777
            fsGroup: 777
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 2.2.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              DB_TYPE: postgresdb
              DB_POSTGRESDB_HOST: homelab-pgsql.database
              DB_POSTGRESDB_PORT: "5432"
              DB_POSTGRESDB_DATABASE: n8n
              DB_POSTGRESDB_USER: n8n
              DB_POSTGRESDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: DB_POSTGRESDB_PASSWORD
              N8N_USER_FOLDER: /home/node/
              N8N_EXTERNAL_STORAGE_S3_HOST: minio.default:9000
              N8N_EXTERNAL_STORAGE_S3_BUCKET_NAME: n8n
              N8N_EXTERNAL_STORAGE_S3_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: MINIO_ACCESS_KEY
              N8N_EXTERNAL_STORAGE_S3_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: MINIO_SECRET_KEY
              N8N_RUNNERS_ENABLED: true
              N8N_RUNNERS_MODE: external
              N8N_NATIVE_PYTHON_RUNNER: true
              N8N_RUNNERS_BROKER_LISTEN_ADDRESS: 0.0.0.0
              N8N_RUNNERS_AUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: N8N_RUNNERS_AUTH_TOKEN
              N8N_BLOCK_ENV_ACCESS_IN_NODE: true
              EXECUTIONS_DATA_PRUNE: true
              EXECUTIONS_DATA_MAX_AGE: 7
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: 50000
              GENERIC_TIMEZONE: "${TIMEZONE}"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              N8N_PROTOCOL: "https"
              N8N_PORT: 8080
              N8N_HOST: n8n.${SECRET_PRIVATE_DOMAIN}
              WEBHOOK_URL: https://n8n-webhook.${SECRET_PUBLIC_DOMAIN}/
              N8N_SKIP_AUTH_ON_OAUTH_CALLBACK: false
              N8N_PROXY_HOPS: 1
              N8N_LOG_LEVEL: info
              N8N_LOG_OUTPUT: console
              N8N_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: N8N_ENCRYPTION_KEY
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz/readiness
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 2
      taskrunner:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 777
            runAsGroup: 777
            fsGroup: 777
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/runners
              tag: 2.2.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              N8N_RUNNERS_TASK_BROKER_URI: http://n8n:5679
              N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT: 15
              N8N_RUNNERS_AUTH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: N8N_RUNNERS_AUTH_TOKEN
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 5680
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      app:
        controller: n8n
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
            protocol: TCP
          taskrunner:
            port: 5679
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: "nginx-intra"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Tools
          gethomepage.dev/icon: /icons/n8n/${HOMEPAGE_ICONS_COLOR}
          gethomepage.dev/name: n8n
          gethomepage.dev/weight: "-100"
          gethomepage.dev/pod-selector: "app.kubernetes.io/name=${APP}"
        hosts:
          - host: "n8n.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
      webhook:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DEFAULT}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: ${quote}${INGRESS_DEFAULT_CF_PROXY}${quote}
          gethomepage.dev/enabled: "false"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://n8n.${SECRET_PUBLIC_DOMAIN}"
          nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
          nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
          nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
          nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        hosts:
          - host: "n8n-webhook.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /webhook
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - path: /webhook-test
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - path: /form
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - path: /form-test
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - path: /rest/oauth2-credential
                pathType: Prefix
                service:
                  identifier: app
                  port: http
