---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: home-assistant
      namespace: home
    - name: zigbee2mqtt
      namespace: home
  values:

    service:
      main:
        enabled: true
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          # ForwardAuth start
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authelia.security.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
          # ForwardAuth end
          nginx.ingress.kubernetes.io/whitelist-source-range: ${NGINX_INTERNAL_WHITELIST}
          hajimari.io/icon: "mdi:vs-code"
          hajimari.io/group: "Home"
          hajimari.io/appName: "Home Assistant Config"
        hosts:
          - host: "hass-config.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 8080

    persistence:
      hass:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config/hass
      z2m:
        enabled: true
        existingClaim: zigbee2mqtt-data
        globalMounts:
          - path: /config/z2m

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            enabled: true
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.104.3
            workingDir: "/config"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/hass/.vscode"
              - --extensions-dir
              - "/config/hass/.vscode"
