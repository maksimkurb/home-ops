---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: mosquitto
      namespace: home
  values:

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_HOME_ASSISTANT_ADDR}"
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_HOME_ASSISTANT_ADDR}"
        ports:
          http:
            port: 8123
          debug:
            port: 5678

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${INGRESS_DIRECT}
          hajimari.io/icon: "home-assistant"
          hajimari.io/group: "Home"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For, X-Real-IP, X-Frame-Options, X-Content-Type-Options, X-Forwarded-Proto"
        hosts:
          - host: "hass.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 8123

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
      secrets:
        enabled: true
        type: secret
        name: home-assistant-secrets-yaml
        advancedMounts:
          main:
            main:
              - subPath: secrets_yaml
                readOnly: true
                path: /config/secrets.yaml
              - subPath: auth_oicd_ini
                readOnly: true
                path: /config/scripts/auth-oidc.ini

    defaultPodOptions:
      hostNetwork: false
      dnsPolicy: ClusterFirstWithHostNet

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.7.0
            env:
              TZ: "${TIMEZONE}"
              # https://github.com/blakeblackshear/frigate-hass-integration/issues/762
              PYTHONPATH: /config/deps
            envFrom:
              - secretRef:
                  name: home-assistant
            resources:
              requests:
                cpu: 1m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 4000Mi
            securityContext:
              privileged: true
        initContainers:
          check-db-ready:
            image:
              repository: postgres
              tag: 17.5
            command:
              - "sh"
              - "-c"
              - 'until pg_isready -h homelab-pgsql.database.svc.cluster.local -p
                5432; do echo "waiting for database to be ready"; sleep 2; done;'
