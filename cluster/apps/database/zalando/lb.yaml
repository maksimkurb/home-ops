apiVersion: v1
kind: Service
metadata:
  name: homelab-pgsql-external
  namespace: database
spec:
  selector:
    application: spilo
    cluster-name: homelab-pgsql
  ports:
    - port: 5432
      targetPort: 5432
  type: LoadBalancer
  loadBalancerIP: ${SVC_DATABASE_ADDR}
  loadBalancerSourceRanges:
    - 0.0.0.0/0
