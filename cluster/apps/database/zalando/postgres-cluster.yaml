---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: homelab-pgsql
  namespace: database
spec:
  teamId: "homelab"
  volume:
    size: 10Gi
    # storageClass: homelab-pgsql-data
    selector:
      matchLabels:
        pg-volume: homelab-pgsql-data
  numberOfInstances: 1
  allowedSourceRanges:
    - "0.0.0.0/0"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-worker1
  resources:
    requests:
      cpu: 100mi
      memory: 100Mi
    limits:
      cpu: '2'
      memory: 1000Mi
  postgresql:
    version: "15"
    parameters:
      shared_preload_libraries: 'bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,vectors'
  users:
    operator:
      - superuser
      - createdb
    vaultwarden: []
    firefly: []
    homeassistant: []
    authelia: []
    sftpgo: []
    immich: []
    tianji: []
  databases:
    vaultwarden: vaultwarden
    firefly: firefly
    homeassistant: homeassistant
    authelia: authelia
    sftpgo: sftpgo
    immich: immich
    tianji: tianji
  enableMasterLoadBalancer: true
  enableConnectionPooler: false
  enableLogicalBackup: true
  additionalVolumes:
    - name: custom-launch-sh
      mountPath: /launch.sh
      subPath: launch.sh
      targetContainers:
        - postgres
      volumeSource:
        configMap:
          name: postgres-files
  # clone:
  #   cluster: "homelab-restore-pgsql"  # Inplace restore when having the same cluster name as the source
  #   uid: "08f22d43-b36d-4930-a888-3e5516a20a03"
  #   timestamp: "2024-02-27T18:00:00+04:00"  # timezone required (offset relative to UTC, see RFC 3339 section 5.6)
