---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: homelab-pgsql
  namespace: database
spec:
  teamId: "homelab"
  volume:
    size: 10Gi
    # storageClass: homelab-pgsql-data
    selector:
      matchLabels:
        pg-volume: homelab-pgsql-data
  numberOfInstances: 1
  allowedSourceRanges:
    - "0.0.0.0/0"
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: kubernetes.io/hostname
  #             operator: In
  #             values:
  #               - k3s-worker1
  resources:
    requests:
      cpu: 500m
      memory: 1000Mi
    limits:
      cpu: '2'
      memory: 1000Mi
  postgresql:
    version: "17"
    parameters:
      shared_preload_libraries: 'bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,vchord'
      max_connections: '256'
      max_replication_slots: '32'
  users:
    operator:
      - superuser
      - createdb
    vaultwarden: []
    firefly: []
    homeassistant: []
    authelia: []
    sftpgo: []
    immich: []
    tianji: []
    paperless: []
    maybe_finance: []
    prowlarr: []
    sonarr: []
    radarr: []
    mumble: []
    teamspeak: []
    coturn: []
    n8n: []
  databases:
    vaultwarden: vaultwarden
    firefly: firefly
    homeassistant: homeassistant
    authelia: authelia
    sftpgo: sftpgo
    immich: immich
    tianji: tianji
    paperless: paperless
    maybe_finance: maybe_finance
    prowlarr: prowlarr
    prowlarr_log: prowlarr
    sonarr: sonarr
    sonarr_log: sonarr
    radarr: radarr
    radarr_log: radarr
    mumble: mumble
    teamspeak: teamspeak
    coturn: coturn
    n8n: n8n
  enableMasterLoadBalancer: true
  enableConnectionPooler: false
  enableLogicalBackup: true
  additionalVolumes:
    - name: custom-launch-sh
      mountPath: /launch.sh
      subPath: launch.sh
      targetContainers:
        - postgres
      volumeSource:
        configMap:
          name: postgres-files
  # clone:
  #   cluster: "homelab-restore-pgsql"  # Inplace restore when having the same cluster name as the source
  #   uid: "08f22d43-b36d-4930-a888-3e5516a20a03"
  #   timestamp: "2024-02-27T18:00:00+04:00"  # timezone required (offset relative to UTC, see RFC 3339 section 5.6)
