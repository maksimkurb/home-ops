---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: homelab-pgsql
  namespace: database
spec:
  teamId: "homelab"
  volume:
    size: 10Gi
    # storageClass: homelab-pgsql-data
    selector:
      matchLabels:
        pg-volume: homelab-pgsql-data
  numberOfInstances: 1
  allowedSourceRanges:
    - "0.0.0.0/0"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-worker1
  postgresql:
    version: "15"
    parameters:
      shared_preload_libraries: 'bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,vectors'
  users:
    operator:
      - superuser
      - createdb
    vaultwarden: []
    firefly: []
    homeassistant: []
    keycloak: []
    authelia: []
    coder: []
    sftpgo: []
    photoview: []
    immich: []
    prowlarr: []
    radarr: []
    compreface: []
  databases:
    vaultwarden: vaultwarden
    firefly: firefly
    homeassistant: homeassistant
    keycloak: keycloak
    authelia: authelia
    coder: coder
    sftpgo: sftpgo
    photoview: photoview
    immich: immich
    prowlarr: prowlarr
    prowlarr_log: prowlarr
    radarr: radarr
    radarr_log: radarr
    compreface: compreface
  enableMasterLoadBalancer: true
  enableConnectionPooler: false
  enableLogicalBackup: true
  # clone:
  #   cluster: "homelab-pgsql"  # Inplace restore when having the same cluster name as the source
  #   uid: "<original_UID>"
  #   timestamp: "2024-02-27T18:00:00+04:00"  # timezone required (offset relative to UTC, see RFC 3339 section 5.6)
