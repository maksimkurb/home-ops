---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 15Gi
    storageClass: nfs-provisioner-postgres
  affinity:
    enablePodAntiAffinity: true
  superuserSecret:
    name: postgres-superuser
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - firefly
          - homeassistant
          - keycloak
          - vaultwarden
        roles:
          - "*"
        source:
          externalCluster: old-database
    # recovery:
    #   source: postgres-backup
  postgresql:
    parameters:
      max_connections: "800"
      shared_buffers: "512MB"
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.default:9000
      serverName: "postgres-v2"
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY
  externalClusters:
    - name: postgres-backup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: http://minio.default:9000
        serverName: "postgres-v1"
        s3Credentials:
          accessKeyId:
            name: postgres-minio
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: postgres-minio
            key: MINIO_SECRET_KEY
    - name: old-database
      connectionParameters:
        host: 192.168.42.31
        user: postgres
        dbname: postgres
      password:
        name: postgres-old
        key: password
