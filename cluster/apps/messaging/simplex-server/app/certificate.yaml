# Certificate resource for cert-manager (if using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-tls
  labels:
    app.kubernetes.io/name: ${APP}
spec:
  secretName: ${APP}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "smp.${SECRET_PUBLIC_DOMAIN}"
