# Certificate resource for cert-manager (if using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-turn-tls
  labels:
    app.kubernetes.io/name: ${APP}
spec:
  secretName: ${APP}-turn-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "turn.${SECRET_PUBLIC_DOMAIN}"
  privateKey:
    algorithm: RSA
    size: 4096
